        <body background="img/arkaplan.png">
          <!-- Başlangıç Sayfası Loading Kodları -->

              <div id="loader"></div>
              <div class="loader-section section-left"></div>
              <div class="loader-section section-right"></div>
          </div>
          <!-- Sayfa Bitişi Loading -->



          <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
              <form class="login-form" id="girisform">
                <div class="row">
                  <div class="input-field col s12 center">
                    <img src="img/logogiris.png" alt="" class="responsive-img">
                  </div>
                </div>
                <div class="row margin">
               <!-- Kullanıcı girişi için gerekli input tanımlamaları -->
                  <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="username" type="text" maxlength="13">
                    <label for="username" class="center-align">Kullanıcı Adı</label>
                  </div>
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password">
                    <label for="password">  Şifre</label>
                  </div>
                </div>

                 <div class="row">
                  <div class="input-field col s12">
                    <a id="giris" class="btn waves-effect waves-light col s12">Giriş</a>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field ">
                    <p class="margin medium-small center-align"><a href="view/kayit.html">Hala Üye Değil misiniz?</a></p>

                </div>
